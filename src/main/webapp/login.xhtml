<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Login</title>
        <h:outputStylesheet library="css" name="projektstyle.css" />
    </h:head>
    <h:body>
        <div id="wrapper">


            <ui:include src="header.xhtml"/>



            <div id="wrapper">
                <div id="body" class="curved">
                    <div id="content" class="curved container" align="center">
                        <h1 align="center">Zaloguj się</h1>
                        <div id="loginContainer" class="curved container">


                            <h:form id="loginForm" >
                                <div align="center" >
                                    <h:panelGrid  id="registerFormGrid">

                                        *LOGIN:<h:inputText label="LOGIN" id="login" value="#{loginSessionBean.username}" required="true">
                                            <f:validateLength for="login" minimum="5"/>
                                            <f:ajax execute="login" render="loginError" event="keyup" immediate="true"/></h:inputText>
                                        <h:message id="loginError" tooltip="true" for="login" style="color: red"></h:message>

                                        *HASŁO:<h:inputSecret label="HASŁO" id="hasło" value="#{loginSessionBean.pass}" required="true">
                                            <f:validateLength for="hasło" minimum="8" />
                                            <f:ajax execute="hasło" render="passError" event="keyup" immediate="true"/></h:inputSecret>
                                        <h:message id="passError" tooltip="true" for="hasło" style="color: red;"></h:message>

                                    </h:panelGrid>

                                    <h:panelGrid>
                                        <h:messages style="text-align: left" id="errors" errorClass="error" />
                                    </h:panelGrid>


                                    <h:commandButton  action="#{loginSessionBean.logIn()}" value="Submit">
                                        <f:ajax execute="@form" render="errors"></f:ajax>
                                    </h:commandButton>


                                    <br/>
                                    <h:outputText value="*Pola z gwiazdką są wymagane"/>

                                </div>
                            </h:form>

                        </div>
                    </div>



                </div>
            </div>
        </div>



    </h:body>
</html>
